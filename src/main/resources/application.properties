spring.application.name=mvs-gateway
server.port=8090

eureka.client.service-url.defaultZone=http://localhost:8761/eureka


spring.cloud.gateway.routes[0].id=mvs-products
spring.cloud.gateway.routes[0].uri=lb://mvs-products
spring.cloud.gateway.routes[0].predicates=Path=/api/products/**
spring.cloud.gateway.routes[0].filters=StripPrefix=2
 
spring.cloud.gateway.routes[1].id=msv-items
spring.cloud.gateway.routes[1].uri=lb://msv-items
spring.cloud.gateway.routes[1].predicates=Path=/api/items/**
spring.cloud.gateway.routes[1].filters=StripPrefix=2